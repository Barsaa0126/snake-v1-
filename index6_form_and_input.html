<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>
<body>
    <form action="process.php">
        <!--Text-->
        <div>
            <label for="Name">Нэр</label><br>
            <input type="text" id="name" value="Ганзоо">
        </div>
        <br>
      <!--Email Бичих-->  
        <div>
            <label for="Email">И Майл</label><br>
            <input type="Email" name="email" id="email" placeholder="та email аа бичнэ үү!!!">
        </div><br>
     <!--text area-->
        <div>
            <label for="message"> Санал бодол</label><br>
            <textarea name="message" id="message" cols="30" rows="5"> </textarea>
        </div><br>
       <!--Select-->
        <div>
            <label for="sex">Хүйс</label><br>
            <select name="sex" id="sex">
                <option value="male">эрэгтэй</option>
                <option value="female" selected>эмэгтэй</option>
            </select>
        </div>
        <br>
        <!--Number-->

        <div>
            <label for="age">Нас</label><br>
            <input type="number" name="age" id="age">
        </div><br>
        <!--Date-->
        <div>
            <label for="birthday">Төрсөн өдөр</label><br>
            <input type="date" name="birthday" id="birthday">
        </div><br>
        <!--Radio Button-->
        <div>
            <label for="Membership">Гишүүнчлэл</label><br>
            <input type="radio" name="Membership" value="simple" id="Membership" checked> Энгийн
            <input type="radio" name="Membership" value="standart" id="Membership">Стандарт
            <input type="radio" name="Membership" value="Prenium" id="Membership">VIP
        </div><br>
        <!--Checkbox Button-->
        <div>
            <label for="hobbies">Сонирхол</label><br>
            <input type="checkbox" name="hobbies" value="music" id="hobbies" checked> дуу хөгжим
            <input type="checkbox" name="hobbies" value="sport" id="hobbies">спорт
            <input type="checkbox" name="hobbies" value="movies" id="hobbies">кино
        </div><br>
        <!--submit button-->
        <input type="submit" value="Бүртгүүлэх">
        <button type="submit">Илгээх</button>

    </form>
    
</body>
</html>
