<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>
</head>
<body>
    <!--unordered list-->
    <ul style="list-style: none;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!--ordered list-->

    <ol type="I">
       <li>item 1</li>
       <li>item 2</li>
       <li>item 3</li>
       <li>item 4</li>
    </ol>

    <!--Nested list-->
    <ul style="list-style: none;">
        <li>
            <ul>
                <li>Nested item 1</li>
                <li>Nested item 2</li>
                <li>Nested item 3</li>
            </ul>
        </li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table style="width: 3cm;">
        <thead>
            <tr>
                <th>Овог</th>
                <th>Нэр</th>
                <th>Нас</th>
                <th>Хүйс</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Бат</td>
                <td>Гэрэл</td>
                <td>25</td>
                <td>Эм</td>
            </tr>

            <tr>
                <td>Гэрэл</td>
                <td>Чингүүн</td>
                <td>25</td>
                <td>Эр</td>
            </tr>

            <tr>
                <td>Чингүүн</td>
                <td>Хишиг</td>
                <td>24</td>
                <td>Эм</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
